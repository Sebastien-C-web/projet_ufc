<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <nav class="flex justify-between w-full items-center w-full ">
            <div>
                <a href="index.html"><img src="img/logo_versus.jpg" alt="logo header" class="w-32 h-fit"></a>
            </div>
            <ul class="flex md:flex-row flex-col max-md:hidden" id="boutons">
                <a href="index.html" class="mr-10 px-2 py-1.5 hover:border border-sky-500 rounded-xl">
                    <li>Accueil</li>
                </a>
                <a href="calendrier.html" class="mr-10 px-2 py-1.5 hover:border border-sky-500 rounded-xl">
                    <li>Calendrier des combats</li>
                </a>
                <a href="fighters.html" class="mr-10 px-2 py-1.5 hover:border border-sky-500 rounded-xl">
                    <li>Liste des combatants</li>
                </a>
                <a href="contact.html" class="mr-10 px-2 py-1.5 hover:border border-sky-500 rounded-xl">
                    <li>Contact</li>
                </a>
            </ul>
            <img src="img/icons8-menu-64.png" alt="hamburger menu" id="icon" class="md:hidden">
        </nav>
    </header>
    <main class="bg-gradient-to-b from-black via-black to-red-500 h-full pb-2">
        <section class="container mx-auto">
            <h2 class="text-4xl text-white text-center py-20 ">Contactez-nous !</h2>
            <form action="" method="post">
                <div class="py-10 bg-[#001427]/50 rounded-xl mb-2 ">
                    <div class="max-sm:flex-col flex justify-around items-center">
                        <article class=" flex flex-col">
                            <input type="text" name="name" value="" id="name" placeholder="Nom" class="w-96 h-10 my-2 placeholder:text-center">
                            <input type="email" name="email" id="email" placeholder="E-mail" class="w-96 h-10 my-5 placeholder:text-center">
                        </article>
                        <article class="text-white text-xl">
                            <legend class="mb-2">Vous Ãªtes :</legend>
                            <div>
                                <input type="checkbox" name="journa" id="journa">
                                <label for="journa">Un Journaliste</label>
                            </div>
                            <div>
                                <input type="checkbox" name="combattants" id="combattants">
                                <label for="combattants">Un Combattant</label>
                            </div>
                            <div >
                                <input type="checkbox" name="other" id="other">
                                <label for="other">Autres</label>
                            </div>
                        </article>
                    </div>
                    <div class="flex flex-col justify-center items-center gap-[8%] pt-10 mt-10">
                        <textarea class="w-[70%]" name="message" id="message" rows="10" cols="55"
                            placeholder="message"></textarea>
                        <input type="submit" id="envoyer" value="Envoyer" name="envoyer" class="my-10 border border-black bg-sky-500 rounded-xl p-2 text-xl w-48">
                    </div>
                </div>
            </form>

        </section>

    </main>
    <footer>
        <div w3-include-html="footer.html"></div>
    </footer>
    <script src="js/include.js"></script>
    <script src="js/responsiv.js"></script>
</body>

</html>
